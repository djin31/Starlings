<html>
  <head>
      <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div id="simulation"></div>
    <div id="parameters" class="slidercontainer">
      <span>α separation</span>
      <input type="range" min="1" max="100" value="50" class="slider" id="alphaSelect">
      <span id="alphaVal"></span>
      <br />
      <span>β alignment</span>
      <input type="range" min="1" max="100" value="50" class="slider" id="betaSelect">
      <span id="betaVal"></span>
      <br />
      <span>γ cohesion</span>
      <input type="range" min="1" max="100" value="50" class="slider" id="gammaSelect">
      <span id="gammaVal"></span>
      <br />
      <span>δ noise</span>
      <input type="range" min="1" max="100" value="50" class="slider" id="deltaSelect">
      <span id="deltaVal"></span>
      <br />
      <span>μ wall avoidance</span>
      <input type="range" min="1" max="100" value="50" class="slider" id="muSelect">
      <span id="muVal"></span>
      <br />
      <span>Add more boids</span>
      <input type="number" placeholder=0>
      <input type="button" value="Add Boids" onclick="">
      <br />
      <input type="button" value="Reset">
    </div>
    
    <script src="/js/parameters.js"></script>
    <script src="/js/sketch.js"></script>
  </body>
</html>
